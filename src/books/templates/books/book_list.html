{% extends 'base.html' %} {% block title %} | Book List {% endblock %} {% block content %} Book list {{ book_list }}
<a href="{% url 'books:create' %}" class="btn btn-success">Add a New Book</a>
<br/><br>
<table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>Book Title</th>
            <th>Review</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for book in book_list %}
        <tr>
            <th scope="row">{{ book.id }}</th>
            <td> {{ book.title }}
            </td>
            <td>{{ book.review }}</td>
            <td><a href="{{ book.get_absolute_url }}" class="btn btn-info">View</a> <a href="{% url 'books:update' slug=book.slug %}" class="btn btn-warning">Update</a> <a href="{% url 'books:delete' slug=book.slug %}" class="btn btn-danger">Delete</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
